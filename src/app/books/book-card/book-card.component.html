<div class="card">
  <div [matTooltip]="book.title" class="title">{{book.title}}</div>
  <div class="cover">
    <img [routerLink]="['./', book.id]" [src]="book.formats.imageSrc" *ngIf="showBookCover$ | async" alt="Book Cover">
  </div>
  <div class="content">
    Authors:
    <div *ngFor="let author of book.authors">
      {{author.name}}
    </div>
  </div>
  <!-- [routerLink]="['./', book.id]" -->
  <div class="footer">
    <button mat-button matTooltip="See detailed info" color="primary" (click)="seeBookDetails(book)"
      class="footer-button">
      <mat-icon>info</mat-icon>Details
    </button>
    <a [href]="book.formats.textUrl" matTooltip="Read Online" target="_blank">
      <button color="primary" mat-icon-button aria-label="Read Online">
        <mat-icon>chrome_reader_mode</mat-icon>
        Read
      </button>
    </a>
  </div>
</div>
